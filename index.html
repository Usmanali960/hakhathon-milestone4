<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Resume Builder</title>
</head>

<body>
    <h1 class="heading">Resume Builder</h1>
    <section class="formSection">
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <input type="text" name="text" id="name" placeholder="enter your name" required>
                <input type="email" name="email" id="email" placeholder="enter your email" required>
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <input type="text" name="Education" id="education" placeholder="enter your education level" required>
            </fieldset>
            <fieldset>
                <legend>Work Experience</legend>
                <input type="text" name="work" id="work" placeholder="enter your work expierience" required>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <input type="text" name="Skills" id="skills" placeholder="enter your skills" required>
            </fieldset>
            <input type="submit" id="submit" value="Generate">
        </form>

        <div class="resume hide">
            <h1>Resume</h1>
            <div class="resumeContent">

            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
